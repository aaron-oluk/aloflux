name: Deployment

on:
    pull_request:
        branches: [develop, main]

permissions:
    contents: read
    pull-requests: read

jobs:
    deployment:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
            - name: Deploy project
              uses: appleboy/ssh-action@v0.1.10
              with:
                ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                port: ${{ secrets.PORT }}
                script: |
                    composer install
                    npm install
                    npm run build