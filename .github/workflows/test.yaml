name: Test

on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.2'
                extensions: mbstring, curl, dom, fileinfo, json, openssl, pdo, tokenizer
                coverage: none
            - name: Install Dependencies
              run: composer install --no-interaction --prefer-dist --optimize-autoloader
            - name: run tests
              run: composer test