name: Test

on:
    push:
        branches: [develop]
    pull_request:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Run PHP tests
              run: composer test